        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* Fix horizontal scrolling on mobile */
            overflow-x: hidden;
            /* Improved mobile centering */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        /* Full-screen background container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out; /* Smooth transition for background changes */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }
        /* Custom styles for the welcome modal */
        .welcome-modal-container {
            display: none; /* start hidden */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .welcome-modal-content {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 0.5rem;
            right: 1rem;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
        }
